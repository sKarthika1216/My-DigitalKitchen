<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Bank - Diet Assistant</title>
    <style>
        
    :root { 
        --primary: #0f172a; 
        --accent: #10b981; 
        --secondary: #6366f1; 
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        background-attachment: fixed;

        /* LAVENDER THEME: A soft purple-to-blue gradient with the white dots */
        background: 
            radial-gradient(rgba(255,255,255,0.5) 1.5px, transparent 1.5px), 
            linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%) !important;
        
        background-size: 25px 25px, auto !important;
    }

    /* üî• THE FIX: This forces all those white boxes in your screenshot to be see-through */
    .container, .main-wrapper, .app-content, #recipeGrid {
        background: transparent !important;
        background-color: transparent !important;
    }

    /* Makes the search count look like a professional floating pill */
    #recipe-count {
        background: rgba(255, 255, 255, 0.9);
        color: #065f46;
        padding: 10px 25px;
        border-radius: 50px;
        display: table;
        margin: 20px auto !important;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 2px solid #ffffff;
    }

    .header { 
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Attractive Glassmorphism for the search area */
    .controls-container {
        max-width: 900px;
        margin: 10px auto;
        background: rgba(255, 255, 255, 0.75) !important; 
        backdrop-filter: blur(12px);
        padding: 20px;
        border-radius: 25px;
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

        /* 3. Ensure the search inputs look sharp on the new background */
        input, select {
            background: white !important;
            border: 1px solid #cbd5e1;
        }

        #goalTracker {
            background: #0f172a;
            color: white;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .mini-btn {
            padding: 10px 5px;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .search-bar-row {
            grid-column: span 2;
            display: flex;
            gap: 8px;
        }

        input, select {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 0.85rem;
            outline: none;
        }
        .recipe-card {
        /* This gives the card its "body" */
        background: rgba(255, 255, 255, 0.8) !important; /* Change to rgba(255,255,255,0.9) for glass look */
        padding: 20px;
        border-radius: 24px !important; /* Extra rounded for a modern look */
        
        /* This makes the card "pop" off the green background */
        box-shadow: 0 10px 25px rgba(0,0,0,0.08) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: flex;
        flex-direction: column;
    }

    .recipe-card:hover {
        /* The "lift" effect */
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 35px rgba(0,0,0,0.12) !important;
    }

        /* Makes the 'Lunch/Dinner' tag look professional */
        .recipe-card span {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            font-weight: bold;
        }
        #recipeGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
            /* Make sure no background is here */
            background: transparent !important; 
        }

        /* ‚ö†Ô∏è DELETE the .recipe-card block that was right here ‚ö†Ô∏è */
        /* It was overriding your nice colorful glass cards! */

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center;
            z-index: 10000; padding: 20px;
        }
        /* Dark Mode Styles */
    body.dark-mode {
        background: 
            radial-gradient(rgba(255,255,255,0.05) 1.5px, transparent 1.5px), 
            linear-gradient(135deg, #1e1b4b 0%, #312e81 100%) !important;
        color: #f8fafc;
    }

    body.dark-mode .recipe-card {
        background: rgba(30, 41, 59, 0.9) !important;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    body.dark-mode .header {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
    }
    
    /* ... existing CSS ... */

    .mini-btn:hover {
        filter: brightness(1.2);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
    }

    /* Add these inside your <style> tag */

/* --- ULTIMATE DARK MODE VISIBILITY FIX --- */
    
    /* 1. Card Text Fix: Titles white, summary light gray */
    body.dark-mode .recipe-card h3 { color: #ffffff !important; }
    body.dark-mode .recipe-card p { color: #cbd5e1 !important; }
    body.dark-mode .recipe-card span { color: #818cf8 !important; }

    /* 2. THE POP-UP FIX (Modal & Plan Box) */
    /* We force the pop-up to be DARK with WHITE text so it matches the theme */
    body.dark-mode #recipeModal > div, 
    body.dark-mode .recipe-card[style*="border:2px solid"], 
    body.dark-mode #dayPlanResult .recipe-card {
        background: #1e293b !important; /* Dark Navy Background */
        color: #f8fafc !important;      /* White Text */
        border: 1px solid #475569 !important;
    }

    /* 3. Text inside Pop-ups */
    body.dark-mode #recipeModal h2, 
    body.dark-mode #recipeModal p,
    body.dark-mode #dayPlanResult h3,
    body.dark-mode #dayPlanResult div {
        color: #f8fafc !important;
    }

    /* 4. Recommendation Bar inside Pop-up */
    body.dark-mode #recipeModal div[style*="background:#f1f5f9"] {
        background: #334155 !important; /* Darker bar */
        color: #cbd5e1 !important;      /* Light gray text */
    }

    /* 5. Progress Bar Text visibility */
    body.dark-mode #proteinCountText {
        color: #34d399 !important; /* Brighter green */
    }

    /* 6. Mini Buttons Hover */
    .mini-btn:hover {
        filter: brightness(1.2);
        transform: translateY(-1px);
        transition: all 0.2s ease;
    }

</style>

</head>
<body>

    <div class="header">
        <h1>My Digital Kitchen</h1>
        <p style="opacity: 0.8; font-size: 0.8rem; margin: 5px 0 0 0;">1800 Cal | 90g Protein Goal</p>
    </div>

    <div class="container">
        <div class="controls-container">
            <div id="goalTracker">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                    <span style="font-weight: bold; font-size: 0.8rem;">üéØ Protein</span>
                    <span id="proteinCountText" style="font-weight: bold; color: #10b981; font-size: 0.85rem;">0 / 90g</span>
                </div>
                <div style="width: 100%; background: #334155; height: 8px; border-radius: 10px; overflow: hidden;">
                    <div id="proteinProgressBar" style="width: 0%; height: 100%; background: #10b981;"></div>
                </div>
                <button onclick="resetDailyGoal()" style="background: none; border: none; color: #94a3b8; font-size: 0.6rem; margin-top: 5px; cursor: pointer; padding:0;">Reset Day</button>
            </div>
        
            <div class="action-grid">
                <button onclick="filterTurbo()" class="mini-btn" style="background:#f43f5e;">üöÄ Turbo</button>
                <button onclick="filterSalad()" class="mini-btn" style="background:#10b981;">ü•ó Salads</button>
                <button onclick="generateDayPlan()" class="mini-btn" style="background:#6366f1;">üé≤ Plan Day</button>
                <button onclick="showPrep()" class="mini-btn" style="background:#059669;">üóìÔ∏è Prep</button>
                <button onclick="toggleDarkMode()" class="mini-btn" style="background:#4b5563;">üåô Mode</button>
            </div>
        
            <div class="search-bar-row">
                <input type="text" id="recipeSearch" placeholder="Search..." oninput="filterEverything()">
                <select id="mealFilter" onchange="filterEverything()">
                    <option value="all">Meals</option>
                    <option value="Breakfast">B-fast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
                <select id="vegFilter" onchange="filterEverything()" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                    <option value="all">All Diets</option>
                    <option value="Veg">Veg Only</option>
                    <option value="Non-Veg">Non-Veg Only</option>
                </select>
                <button onclick="clearAll()" style="padding: 0 12px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 10px; cursor: pointer;">‚úï</button>
            </div>

        </div>

        <div id="dayPlanResult" style="max-width: 900px; margin: 0 auto;"></div>
        
        <p id="recipe-count" style="text-align:center; font-weight: bold; color: #64748b; font-size: 0.8rem; margin: 10px 0;">
             Showing <span id="resultCount">0</span> recipes
        </p>

        <div id="recipeGrid"></div>
    </div> <div id="recipeModal" class="modal-overlay"></div>
    
    <script>
        let dailyProtein = 0;
        let dailyFiber = 0;
        
        // 1. DATA FINDER
        function getStat(r, key) {
            if (!r) return 0;
            const text = (r.details + " " + (r.summary || "") + " " + r.name).toLowerCase();
            const source = (r.proteinSource || "").toLowerCase();
            const regex = new RegExp(`(\\d+)\\s*g?\\s*${key}|${key}\\s*[:\\-]?\\s*(\\d+)`, "i");
            const match = text.match(regex);
            if (match) return parseInt(match[1] || match[2]);
            if (key === "Protein") {
                if (/(chicken|lamb|mutton|beef|soy)/i.test(source + text)) return 30;
                if (/(fish|shrimp|prawn)/i.test(source + text)) return 25;
                if (/(egg|bhurji|omelet)/i.test(source + text)) return 15;
                if (/(paneer|quinoa|tofu|dal|lentil|chickpea)/i.test(source + text)) return 15;
            }
            return key === "Fiber" ? 5 : 0;
        }
        
        // 2. TURBO FIX (Hyper-Fuzzy Search)
        function filterTurbo() {
            const filtered = recipes.filter(r => {
                const txt = (r.name + " " + r.summary + " " + r.details).toLowerCase();
                // This looks for ANY number followed by m, min, or mins
                // OR words like 'fast', 'quick', 'easy', '10', '15'
                return /\b(\d|1\d|20)\s*(m|min|mins|minutes)\b/i.test(txt) || 
                       /(quick|fast|easy|instant|ready)/i.test(txt);
            });
            displayRecipes(filtered);
        }
        
        // 3. RESET FUNCTION (Total Wipeout)
        // 1. THE RESET FUNCTION (Now clears the dropdown too)
        function resetDailyGoal() {
    dailyProtein = 0;
    dailyFiber = 0;
    
    // 1. Reset Progress Bar Visuals
    const bar = document.getElementById('proteinProgressBar');
    const text = document.getElementById('proteinCountText');
    
    if (bar) {
        bar.style.width = "0%";
        bar.style.background = "#fbbf24"; // Reset color to Yellow
        bar.style.boxShadow = "none";      // Remove the "Success Glow"
    }
    
    if (text) text.innerText = "0 / 90g P | 0g F";
    
    // 2. Reset the Dropdown selections (Syncing UI)
    const mealFilter = document.getElementById('mealFilter');
    const vegFilter = document.getElementById('vegFilter'); // Added this too!
    if (mealFilter) mealFilter.value = 'all'; 
    if (vegFilter) vegFilter.value = 'all'; 
    
    // 3. Clear search and refresh grid
    document.getElementById('recipeSearch').value = '';
    displayRecipes(recipes);
    
    // 4. Close the plan box
    closePlanBox();
}
        
        // 4. DISPLAY & MODAL LOGIC
        function displayRecipes(data) {
    const grid = document.getElementById('recipeGrid');
    const countSpan = document.getElementById('resultCount');
    
    if (countSpan) countSpan.innerText = data.length;
    if (!grid) return;

    if (data.length === 0) {
        grid.innerHTML = "<p style='grid-column: 1/-1; text-align: center; padding: 20px;'>No recipes found.</p>";
        return;
    }

    grid.innerHTML = data.map(r => {
        // Logic to check if this recipe is a favorite
        const heartClass = isFavorite(r.name) ? 'active' : '';
        
        return `
            <div class="recipe-card" onclick="showSpecificRecipe('${r.name.replace(/'/g, "\\'")}')">
                
                
                <span class="meal-tag">${r.mealType}</span>
                <h3 style="margin:10px 0 5px 0;">${r.name}</h3>
                <p style="font-size:0.8rem; color:#64748b; margin:0;">${r.summary}</p>
            </div>
        `;
    }).join(''); 
}
        
        function showSpecificRecipe(name) {
            const r = recipes.find(recipe => recipe.name === name);
            if (!r) return;
            const p = getStat(r, "Protein"), f = getStat(r, "Fiber");
            const pairMatch = r.details.match(/(?:Pair|Serve|With)\s*[:\-]?\s*([^.\n]+)/i);
        
            const modal = document.getElementById('recipeModal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div style="background:white; padding:25px; border-radius:25px; max-width:450px; width:90%; position:relative; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);">
                    <button onclick="closeModal()" style="position:absolute; top:15px; right:15px; border:none; background:#f1f5f9; width:30px; height:30px; border-radius:50%; cursor:pointer;">‚úï</button>
                    <h2 style="margin:0;">${r.name}</h2>
                    <p style="font-size:0.95rem; margin:15px 0; color:#334155; line-height:1.6;">${r.details}</p>
                    <div style="background:#f1f5f9; padding:12px; border-radius:12px; margin-bottom:15px; font-size:0.85rem;">
                        <strong>ü§ù Recommendation:</strong> ${pairMatch ? pairMatch[1] : "Pair with high-fiber greens"}
                    </div>
                    <button onclick="addProteinToGoal(${p}, ${f}); closeModal();" 
                            style="width:100%; padding:15px; background:#10b981; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
                        Add to Daily Intake (+${p}g P)
                    </button>
                </div>`;
        }
        
        function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }
        
        function addProteinToGoal(p, f) {
            dailyProtein += p; 
            dailyFiber += f;
            const bar = document.getElementById('proteinProgressBar');
            const text = document.getElementById('proteinCountText');
            
            if (bar) {
                let percentage = Math.min((dailyProtein / 90) * 100, 100);
                bar.style.width = percentage + "%";
                
                // Color Logic
                if (percentage < 40) {
                    bar.style.background = "#fbbf24"; // Yellow (Start)
                } else if (percentage < 90) {
                    bar.style.background = "#6366f1"; // Blue (Getting close)
                } else {
                    bar.style.background = "#10b981"; // Green (Goal reached!)
                    bar.style.boxShadow = "0 0 10px #10b981"; // Glow
                }
            }
            if (text) text.innerText = `${dailyProtein} / 90g P | ${dailyFiber}g F`;
        }
        
        // 5. UTILS
        function filterSalad() { displayRecipes(recipes.filter(r => /salad|bowl|fresh/i.test(r.name + r.details))); }
        function clearAll() { 
    // 1. Clears the typing box
    document.getElementById('recipeSearch').value = ''; 
    
    // 2. Resets the Meal dropdown (B-fast, Lunch, etc.)
    document.getElementById('mealFilter').value = 'all';
    
    // 3. Resets the Diet dropdown (Veg, Non-Veg)
    document.getElementById('vegFilter').value = 'all'; 
    
    // 4. Refreshes the grid to show every recipe again
    displayRecipes(recipes); 
}

        function closePlanBox() { document.getElementById('dayPlanResult').innerHTML = ''; }
        
        function filterEverything() {
    // 1. Grab all the current settings
    const s = document.getElementById('recipeSearch').value.toLowerCase();
    const m = document.getElementById('mealFilter').value;
    const v = document.getElementById('vegFilter').value; 
    
    // 2. Run the filter on the recipes list
    const filtered = recipes.filter(r => {
        const matchesSearch = r.name.toLowerCase().includes(s) || r.details.toLowerCase().includes(s);
        const matchesMeal = (m === 'all' || r.mealType === m);
        
        // This is the magic line that uses your new dropdown:
        const matchesVeg = (v === 'all' || r.vegType === v); 
        
        return matchesSearch && matchesMeal && matchesVeg;
    });
    
    // 3. Update the screen
    displayRecipes(filtered);
    }

        // 6. PREP & PLAN
        function showPrep() {
    document.getElementById('dayPlanResult').innerHTML = `
        <div class="recipe-card" style="border:2px solid #059669; padding:20px; background:#f0fdf4; position:relative; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
            <button onclick="closePlanBox()" style="position:absolute; top:10px; right:10px; border:none; background:transparent; cursor:pointer; font-size:18px;">‚úï</button>
            
            <h3 style="margin:0 0 15px 0; color:#166534; display:flex; align-items:center; gap:8px;">
                <span style="font-size:1.5rem;">üî•</span> Complete Prep Guide
            </h3>

            <div style="font-size:0.85rem; line-height:1.6; color:#14532d;">
                <p style="margin: 5px 0;"><b>üç≤ Dal:</b> Pressure cook Toor/Moong Dal with turmeric (3 whistles) for instant meals.</p>
                <p style="margin: 5px 0;"><b>üçö Grains:</b> Batch cook Quinoa/Rice; cool completely before refrigerating.</p>
                <p style="margin: 5px 0;"><b>ü•ö Eggs:</b> Hard-boil 6-8 eggs; perfect for high-protein snacks or breakfast.</p>
                <p style="margin: 5px 0;"><b>ü´ë Veggies:</b> Chop peppers and spinach for 10-min stir-frys; store lettuce with a paper towel.</p>
                <p style="margin: 5px 0;"><b>üçó Protein:</b> Pre-marinate chicken or lamb; pre-roast to 70% for a 5-min Air Fryer finish.</p>
                
                <hr style="border: 0; border-top: 1px dashed #10b981; margin: 10px 0;">
                
                <p style="margin: 5px 0;"><b>üßÑ Aromatics:</b> Blend ginger-garlic paste with a little oil (stays fresh 2 weeks).</p>
                <p style="margin: 5px 0;"><b>üßÖ Onion Hack:</b> Saut√© a batch of brown onions and freeze in cubes to save 15 mins/meal.</p>
                <p style="margin: 5px 0;"><b>üçØ The Sauce:</b> Pre-mix your Soy-Honey-Mayo-Tobasco blend in a mason jar.</p>
            </div>
        </div>`;
}
        
        // 2. THE PLAN A DAY (Now including Dinner + Fiber)
        function generateDayPlan() {
    let attempts = 0;
    let b, l, s, pTotal, fTotal;
    
    do {
        // 1. Pick Lunch (This defines the meat/veg for the day)
        l = recipes.filter(r => r.mealType === 'Lunch').sort(() => 0.5 - Math.random())[0];
        
        // 2. Pick Breakfast (MUST be Veg if Lunch is Non-Veg to keep meat variety to 1)
        // If Lunch is Veg, Breakfast can be Egg or Veg.
        let bOptions;
        if (l.vegType === 'Non-Veg') {
            bOptions = recipes.filter(r => r.mealType === 'Breakfast' && r.vegType === 'Veg');
        } else {
            bOptions = recipes.filter(r => r.mealType === 'Breakfast');
        }
        b = bOptions.sort(() => 0.5 - Math.random())[0] || recipes.find(r => r.mealType === 'Breakfast');

        // 3. Pick Snack
        s = recipes.filter(r => r.mealType === 'Snack').sort(() => 0.5 - Math.random())[0];

        // 4. Mirror Math: (Lunch x 2) represents Lunch + Dinner reuse
        pTotal = getStat(b, "Protein") + (getStat(l, "Protein") * 2) + getStat(s, "Protein");
        fTotal = getStat(b, "Fiber") + (getStat(l, "Fiber") * 2) + getStat(s, "Fiber");
        
        attempts++;
    } while ((pTotal < 90 || pTotal > 115) && attempts < 100);

    document.getElementById('dayPlanResult').innerHTML = `
        <div class="recipe-card" style="border:2px solid #6366f1; margin:15px 0; background:#f5f3ff; position:relative; padding:20px;">
            <button onclick="closePlanBox()" style="position:absolute; top:10px; right:10px; border:none; background:transparent; cursor:pointer; font-size:18px;">‚úï</button>
            <h3 style="margin:0; color:#4338ca;">üé≤ 90-100g Day Plan</h3>
            <p style="font-size:0.75rem; color:#6366f1; margin:5px 0;">Rule: Single Meat Variety ‚Ä¢ Dinner = Lunch Reuse</p>
            
            <div style="display:flex; gap:10px; margin: 10px 0;">
                <span style="background:#e0e7ff; color:#4338ca; padding:4px 8px; border-radius:6px; font-size:0.8rem; font-weight:bold;">ü•© ${pTotal}g P</span>
                <span style="background:#f0fdf4; color:#166534; padding:4px 8px; border-radius:6px; font-size:0.8rem; font-weight:bold;">üåø ${fTotal}g F</span>
            </div>
            
            <div style="font-size:0.9rem; line-height:2;">
                <div onclick="showSpecificRecipe('${b.name}')" style="cursor:pointer;">üç≥ <b>B:</b> <span style="text-decoration:underline;">${b.name}</span></div>
                <div onclick="showSpecificRecipe('${l.name}')" style="cursor:pointer;">‚òÄÔ∏è <b>L:</b> <span style="text-decoration:underline;">${l.name}</span></div>
                <div onclick="showSpecificRecipe('${l.name}')" style="cursor:pointer; color:#64748b;">üåô <b>D:</b> ${l.name} <small>(Reused Lunch)</small></div>
                <div onclick="showSpecificRecipe('${s.name}')" style="cursor:pointer;">‚òï <b>S:</b> <span style="text-decoration:underline;">${s.name}</span></div>
            </div>
            <button onclick="generateDayPlan()" style="width:100%; margin-top:15px; padding:10px; background:#6366f1; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">üîÑ Reshuffle</button>
        </div>`;
}

window.onload = () => { displayRecipes(recipes); };
        
        const recipes = [

        favorites.splice(index, 1); // If it's already a favorite, remove it
    } else {
        favorites.push(recipeName); // If not, add it
    }
    // Save the new list to your computer's memory
